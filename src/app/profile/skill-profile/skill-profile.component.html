


<div class="w3-container w3-card w3-white w3-margin-bottom">
  <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-asterisk fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Skills</h2>

  <button type="button" class="btn-block button-property" data-toggle="collapse" data-target="#demo"><i class="fa fa-plus fa-fw"></i>Programming skills</button>
  <div id="demo" class="collapse">
    <p>C/C++</p>
    <div class="w3-light-grey w3-round-xlarge w3-small">
      <div class="w3-container w3-center w3-round-xlarge w3-teal progressBar" [style.width.%]="trainingProgress">{{trainingProgress}}%</div>
    </div>
    <p>Java</p>
    <div class="w3-light-grey w3-round-xlarge w3-small">
      <div class="w3-container w3-center w3-round-xlarge w3-teal progressBar" style="width:80%">
        <div class="w3-center w3-text-white">80%</div>
      </div>
    </div>
    <p>HTML+CSS</p>
    <div class="w3-light-grey w3-round-xlarge w3-small">
      <div class="w3-container w3-center w3-round-xlarge w3-teal progressBar" style="width:75%">75%</div>
    </div>
    <p>Python</p>
    <div class="w3-light-grey w3-round-xlarge w3-small">
      <div class="w3-container w3-center w3-round-xlarge w3-teal progressBar" style="width:50%">50%</div>
    </div>
  </div>
  <br>
</div>
